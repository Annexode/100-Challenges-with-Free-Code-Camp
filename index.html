<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/output.css" />
    <title>Passenger counter App</title>
  </head>
  <body class="font-Montserrat grid grid-cols-1 place-items-center p-40">
    <div class="w-96 -mb-14">
      <img class="rounded-md" src="./assets/trainStation.png" alt="" />
    </div>
    <div
      class="flex items-center p-4 w-96 h-14 rounded-md bg-blue-950 bg-opacity-80 relative"
    >
      <h1 class="text-base text-white font-light text-center mr-1">
        Passengers Entered
      </h1>
      <h2
        class="text-2xl font-extrabold text-center pt-2 bg-white rounded-md w-16 h-12"
        id="counting"
      >
        0
      </h2>
      <button onclick="counts()"
        class="w-32 h-12 bg-white rounded-md pr-3 pl-3 font-semibold text-yellow-500 text-center absolute right-1"
        id="counter"
      >
        COUNTER
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
